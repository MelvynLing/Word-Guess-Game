<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mel's Hangman Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>
<div class="container" style="text-align: center">
    <div class="jumbotron bg-light text-dark">
        <h1>Mel's Hangman Game</h1>
        <h2>Guess the City in Ontario!</h2>
    </div>
    <div class="row">
            <div class="col-12">
                <br>
            </div>
    </div>

    <div class="row">
            <div class="col-12">
                    <div class="card">
                            <div class="card-header bg-dark text-white">Word to Guess:</div>
                            <div class="card-body"> <h2 id="wordToGuess"></h2></div>
                            </div> 
                  </div>
    </div>


        
    <div class="row">
            <div class="col-12">
                <br>
                <br>
            </div>
    </div>

    <div class="row">
                       <div class="col-4 ">
                                <div class="card">
                                        <div class="card-header bg-dark text-white">Letters Guessed:</div>
                                        <div class="card-body"><span  id=""></span> </div>
                                </div>
                                </div>

                                <div class="col-4 ">
                                    <div class="card">
                                            <div class="card-header bg-dark text-white">Wrong Guesses:</div>
                                            <div class="card-body"><span id="wrongGuesses"></span> </div>
                                    </div>
                                    </div>

                                    <div class="col-4 ">
                                        <div class="card">
                                                <div class="card-header bg-dark text-white">Guesses Left:</div>
                                                <div class="card-body"><span id="numGuesses"></span> </div>
                                        </div> 
                                        </div>                
    </div>

    <div class="row">
            <div class="col-12">
                <br>
                <br>
            </div>
    </div>

    <div class="row">
            <div class="col-6">
                     <div class="card">
                             <div class="card-header bg-success text-white">Wins:</div>
                             <div class="card-body"><span id="winCounter"></span> </div>
                             </div>
                     </div>

                     <div class="col-6">
                         <div class="card">
                             <div class="card-header bg-danger text-white">Loses:</div>
                             <div class="card-body"><span id="lossCounter"></span> </div>
                             </div>
                     </div>
</div>

<div class="row">
    <div class="col-12">
        <br>
        <br>
    </div>
</div>


</div>    
    <!-- JavaScript tag -->
    <script src="./javascript/game.js"></script>    
</body>
</html>
